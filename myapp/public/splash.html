<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/splash.css">
    <title>Memory game</title>
</head>

<body>
    <div id="left">
        <h1>DELFT MEMORY</h1>
        <h3>Delft memory is a varation of the Concentration Game. The goal of the game is to turn over pairs of
            matching cards. The winner is the player who matched the most pairs.</h3>

        <div class="stats">
            <div id="usersOnline"><span>0 users online</span></div><br>
            <div id="gamesInPlay"><span>0 games in play</span></div><br>
            <div id="gamesCompleted"><span>0 games completed</span></div>
        </div>

    </div>
    <div id="right">
        <form action="/play">
            <button type="submit">PLAY</button>
        </form>
    </div>
</body>

</html>
