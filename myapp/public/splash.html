    <link rel="stylesheet" href="stylesheets/splashStyle.css">
    <title>Memory game</title>

<body>
    <div id="flex-container">
        <div id="flex-left">
            <h1>DELFT MEMORY</h1>
            <h3>Delft memory is a varation of the Concentration Game. The goal of the game is to turn over pairs of
                matching
                cards. The winner is the player who matched the most pairs.</h3>

            <div class="stats"><span>0 users online</span></div>
            <div class="stats"><span>0 games in play</span></div>
            <div class="stats"><span>0 games completed</span></div>

        </div>
        <div id="flex-right">
            <form action="/play">
                <button type="submit">PLAY</button>
            </form>
        </div>
    </div>
